<!--Design a HTML page with two textboxes and button. Let user enter a sentence in the first text box and the search string in the second. 
    Use Javascript to perform the following operations on clicking the button
    - Display the entered text
    - Display the number of digits, white space characters and alphabets in the entered
    text
    - Check the number of occurrences of any given word.
    - Determine the position of occurrence of the search string in the given string-->
<!DOCTYPE html>

<html lang="en">

<head>
    <title>Sentence</title>
</head>

<body>
    <label for="txtinput">Enter Sentence:</label>
    <textarea rows="4" cols="50" id="txtinput"></textarea><br>
    <label for="strinput">Enter String:</label>
    <input type="text" id="strinput"><br>
    <input type="submit" value="Go" onclick="changeString()">
    <p id="display"></p><br>
    <p id="number"></p><br>
    <p id="occurrences"></p><br>
</body>
<script src="./index.js" type="text/javascript"></script>

</html>
