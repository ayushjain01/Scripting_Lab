<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping Cart</title>
</head>

<body>
    <select id="menu">
        <option id = "Milk" value = "20">Milk (Rs 20)</option>
        <option id = "Bread" value = "40">Bread (Rs 40)</option>
        <option id = "Jam" value = "12">Jam (Rs 12)</option>
        <option id = "Butter" value = "5">Butter (Rs 5)</option>
    </select>
    <label for="quantity">Enter quantity:</label>
    <input type="number" id="quantity">
    <input type="submit" value="Calculate" onclick="calculate()">
    <input type="submit" value="Paid" onclick="paid()">
    <p id="answer"></p>
</body>
<script src="./index.js" type="text/javascript"></script>

</html>
