<!--The function Change String(str) needs to modify the string passed using 
    the following rules:
    - Replace every letter in the string with the letter that follows it in 
    alphabetical order (ie. Z becomes a, l becomes m).
    - Take every vowel in this new string (a, e, i, o, u) and Capitalize it.
    - Return this modified string.-->

<!DOCTYPE html>

<html lang="en">

<head>
    <title>Change string</title>
</head>

<body>
    <label for="strinput">Enter string:</label>
    <input type="text" id="strinput">
    <input type="submit" value="Change" onclick="changeString()">
    <p id="answer"></p>
</body>
<script src="./index.js" type="text/javascript"></script>

</html>
